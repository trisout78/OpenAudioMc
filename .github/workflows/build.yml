name: Build and Package

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Navigate to client directory
      run: cd client

    - name: Install dependencies
      run: npm install

    - name: Run linting
      run: npm run lint

    - name: Build project
      run: npm run build

    - name: Navigate to build directory
      run: cd build

    - name: Zip artifacts
      run: zip -r artifacts.zip .

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: client-artifacts
        path: ./artifacts.zip
